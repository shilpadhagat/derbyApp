<Title:>
  JavaScript Frameworks

<Body:>
  <view is="d-connection-alert"></view>
  <view is="d-before-unload"></view>
  <form id="head" on-submit="add()">
    <h1><b>JavaScript Frameworks</b></h1>
    <br>
    <div id="add" class="row">
      <div id="add-input" class="col-md-3"><input id="new-todo" value="{{_page.newTodo}}"></div>
      <div id="add-input" class='col-md-3'><input id="new-todoText" value="{{_page.newTodoText}}"></div>
      <div id="add-input" class='col-md-3'><input id="new-todoText1" value="{{_page.newTodoText1}}"></div>
      <input id="add-button" class='col-md-3' type="submit" value="Add">
    </div>
  </form>

   <thead>
      <tr>
        <th width="30%">Framework Name</th>
        <th width="50%">Type</th>
        <th width="60%">Description</th>
      </tr>
   </thead> 

  <div id="dragbox"></div>
  <div id="todos" as="container">
    {{each _page.list as #todo, #index}}
      <view is="todo"></view>
    {{/}}
  </div>

<todo:>
  <table frame="box" class="{{if #todo.completed}}completed{{/}}">   
    <tbody>
      <tr>
        <td class="handle"></td>
        <td width="30%">
          <div class="todo">
            <input class="text" value="{{#todo.text}}"><i></i>
          </div>
        </td>
        <td width="30%">
          <div class="todo">
            <input class="text" value="{{#todo.text2}}"><i></i>
          </div>
        </td>
        <td width="30%">
          <div class="todo">
            <input class="text" value="{{#todo.text1}}"><i></i>
          </div>
        </td>                
        <td width="10%"><button class="delete" on-click="remove(#index)">Delete</button></td>
      </tr>
    </tbody>
  </table>
